<!DOCTYPE html>
<html>
<head>
	<title>{{items[0].category.name}}</title>
</head>
<body>
<h1>Catalog App</h1>
<h2>Categories</h2>
{% for category in categories %}
<a href="{{url_for('items', name = category.name)}}">{{category.name}}</a>
<br>
{% endfor %}
<br>
<h2>{{items[0].category.name}} Items ({{items|length}} items)</h2>
{% for item in items %}
<a href="{{url_for('single_item', ctg = item.category.name, item_name = item.name)}}">{{item.name}}</a>
<br>
{% endfor %}
</body>
</html>
