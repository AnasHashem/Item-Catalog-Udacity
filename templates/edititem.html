<!DOCTYPE html>
<html>
<head>
	<title>Edit {{item}}</title>
</head>
<body>
	<h1>Edit Item</h1>
<form method='POST'>
	Name:<br>
	<input type='text' name='name'><br>
	Description:<br>
	<textarea rows=5 cols=10 name='description'></textarea><br>
	<select name='category'>
		{% for c in categories %}
		<option value='{{c.name}}'>{{c.name}}</option>
		{% endfor %}
	</select>
	<input type='submit' value='Edit Item'>
</form>
</body>
</html>
